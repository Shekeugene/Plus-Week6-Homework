<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="styles.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="weather-searching">
      <div class="container-1">
        <form id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                placeholder="Type a CITY"
                autofocus="on"
                value=""
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="button"
                id="searchButton"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value="Current"
                class="button"
                id="currentButton"
              />
            </div>
          </div>
        </form>
      </div>
      <ul>
        <li class="city-name" id="city-name">Sydney</li>
        <li class="current-time">Wednesday 22:00</li>
        <li>Partly Cloudy</li>
      </ul>

      <div class="container-2">
        <div class="row">
          <div class="col-6">
            <span class="today-weather" id="today-weather">17</span>
            <span class="unit" id="celsius">Â°C </span>
          </div>
          <div class="col-6">
            <h6>Humidity: <span class="humidity">77</span> %</h6>
            <h6>Wind: <span class="wind-speed">8</span> km/h</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="container-3">
        <div class="row">
            <div class="col-12">
                <h6 id="code-by">
                    <a href="https://github.com/Shekeugene/Plus-Week6-Homework"> OPEN SOURCE CODE</a> BY EUGENE SHEK
                </h6>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
